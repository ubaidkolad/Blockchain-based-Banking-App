<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/BlockchainApp/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->

    <!-- perform functions -->
    <div class="container " id="mc">
      <div class="row">
        <div class="col-lg-6"><h1>Blockchain Based Banking App</h1></div>
        <div class="col-lg-6">
          <div class="container" id="f">
            <div class="container" id="o">
              <input id="amount" type="text" placeholder="Enter Amount" />
              <h4 id="balance"></h4>
              <button class="btn btn-dark" id="deposit">Deposit</button>
              <button class="btn btn-dark" id="withdraw">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>

    <script>
      var contract;

      $(document).ready(function() {
        web3 = new Web3(web3.currentProvider);

        var address = "0x8B15C0875e7ceED1D2715Cc134Ea26CeDFfC5942";
        var abi = [
          {
            constant: false,
            inputs: [
              {
                name: "amt",
                type: "int256"
              }
            ],
            name: "Deposit",
            outputs: [],
            payable: false,
            stateMutability: "nonpayable",
            type: "function"
          },
          {
            constant: false,
            inputs: [
              {
                name: "amt",
                type: "int256"
              }
            ],
            name: "Withdraw",
            outputs: [],
            payable: false,
            stateMutability: "nonpayable",
            type: "function"
          },
          {
            inputs: [],
            payable: false,
            stateMutability: "nonpayable",
            type: "constructor"
          },
          {
            constant: true,
            inputs: [],
            name: "getBalance",
            outputs: [
              {
                name: "",
                type: "int256"
              }
            ],
            payable: false,
            stateMutability: "view",
            type: "function"
          }
        ];

        contract = new web3.eth.Contract(abi, address);
        contract.methods
          .getBalance()
          .call()
          .then(function(bal) {
            $("#balance").html("Balance: â‚¹ " + bal);
          });
      });

      $("#deposit").click(function() {
        var amt = 0;
        amt = parseInt($("#amount").val());

        web3.eth
          .getAccounts()
          .then(function(accounts) {
            var acc = accounts[0];
            return contract.methods.Deposit(amt).send({ from: acc });
          })
          .then(function(tx) {
            console.log(tx);
          })
          .catch(function(tx) {
            console.log(tx);
          });
      });
    </script>
  </body>
</html>
